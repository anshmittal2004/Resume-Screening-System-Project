<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Resume Screening</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        input[type="file"] {
            border: 2px solid #4CAF50;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e7f4e4;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            color: #333;
        }
        .result h3 {
            font-size: 1.8em;
            color: #4CAF50;
        }
        .result p {
            font-size: 1.1em;
            margin: 10px 0;
            color: #555;
        }
        .result strong {
            color: #4CAF50;
        }
        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #777;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
            .container {
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Based Resume Screening</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Your Resume (PDF only):</label>
            <input type="file" id="resume" name="resume" accept="application/pdf" required>
            <button type="submit">Submit</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if score %}
        <div class="result">
            <h3>Results:</h3>
            <p><strong>Match Score:</strong> {{ score }}%</p>
            <p><strong>Matched Keywords:</strong> {{ matched_keywords }}</p>
            <p><strong>Extracted Skills:</strong> {{ extracted_skills }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
